<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace Exercise</title>
</head>
<body>
    <h1>!!! Replace Exercise for Workout: {{ workout.name }}</h1>

    <form action="{% url 'replace_exercise' workout_id=workout.id exercise_id=exercise.id %}" method="post">
        {% csrf_token %}
        
        <label for="name">Exercise Name:</label>
        <input type="text" id="name" name="name" value="{{ exercise.name }}" required>
        
        <label for="sets">Sets:</label>
        <input type="text" id="sets" name="sets" value="{{ exercise.sets }}" required>
        
        <label for="reps">Reps:</label>
        <input type="text" id="reps" name="reps" value="{{ exercise.reps }}" required>
        
        <button type="submit">Update Exercise</button>
    </form>

    <a href="{% url 'workout_detail' workout_id=workout.id %}">Back to Workout</a>
</body>
</html>
