<div id="{{ field_name }}-display">
    <p>{{ field_name|title }}: {{ field_value }}
    
        <!-- Add an edit button to allow further editing -->
        <button 
            hx-get="{% url 'edit_field' field_name %}" 
            hx-target="#{{ field_name }}-display" 
            hx-swap="outerHTML">
            <i class="fas fa-pencil-alt"></i> Edit
        </button>
    </p>
</div>
