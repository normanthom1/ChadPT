<!-- edit_field_form.html -->
<form hx-post="{% url 'update_field' field_name %}" hx-target="#{{ field_name }}-display" hx-swap="outerHTML">
    <input type="text" name="value" value="{{ current_value }}" class="form-control" required>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
