{% load static %}  <!-- Ensure this is loaded -->
{% load widget_tweaks %}

<div class="container custom-margin">
    <div class="row align-items-center">
        <!-- Image Section -->
        <div class="col-12 col-md-6">
            <h1 class="mb-4">Create a New Workout</h1>
            <img src="{% static 'images/Fitness.jpg' %}" alt="Image" class="img-fluid" style="margin-top: 20px; margin-bottom: 10px;">
        </div>
        
        <!-- Form Section -->
        <div class="col-12 col-md-6">
            <form method="POST" enctype="multipart/form-data" id="create-workout-form" class="needs-validation" hx-post="{% url 'create_workout_form' %}" hx-target="#create-workout-container" hx-swap="outerHTML" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group mb-3">
                        {{ field.label_tag }}
                        {{ field|add_class:"form-control" }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-warning mt-3 mb-5 btn-block" style="font-size: 20px;">Submit</button>
            </form>
        </div>
    </div>
</div>
